<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#container {width:800px; height: 500px;}  
	</style>
	<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=eacb09a12897dc1aa43db76287ca2ef8"></script> 
</head>
<body>
		<!-- 地图容器 -->
	<div id="container"></div>  
	<script type="text/javascript">
		
		// var map = new AMap.Map('container');
		var map = new AMap.Map('container',{
		    zoom: 10,
		    center: [116.39,39.9]//new AMap.LngLat(116.39,39.9)
		});
		var marker = new AMap.Marker({
		    position: [116.480983, 39.989628],//marker所在的位置
		    map:map//创建时直接赋予map属性
		});
		//也可以在创建完成后通过setMap方法执行地图对象
		marker.setMap(map);
	</script>
</body>
</html>
